name: Main pipeline
on:
  push:
    branches:
      - "main"
      - "feature/**"
      - "hotfix/**"
      - "bugfix/**"
    tags:
      - v*

jobs:
  py-lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          make build
          make lint-in-docker
          make test-in-docker

  docker-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: hadolint/hadolint-action@v2.0.0
        with:
          failure-threshold: error

  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    container:
      image: python:3.11-slim
    steps:
      - uses: actions/checkout@v3
      - run: |
          apt-get update -y
          apt-get install -y enchant-2 hunspell-ru hunspell-es hunspell-de-de hunspell-fr hunspell-pt-pt curl
          pip install uv
          uv sync --group dev
      - run: uv run pytest -n3 . --cov-report=xml --cov-report=html
      - run: uv run python -m scripts build-coverage-badge
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update coverage badge"
          file_pattern: .github/badges/coverage.json
      - run: mv htmlcov coverage
      - uses: actions/upload-pages-artifact@v3
        with:
          path: coverage

  deploy-coverage:
    needs: coverage
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

  # build stage with auto-versioning based on git tags like vX.Y.Z (example: v3.1.2)
  build-and-publish:
    needs: [py-lint-and-test, docker-lint, coverage]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: |
          pip install uv
          uv version $(python -c "import os; print(os.getenv('GITHUB_REF').lstrip('/').replace('refs/tags/v', ''));")
          python -c "import re, pathlib; _p = pathlib.Path('README.md'); _p.write_text(re.sub(r'\#\# Development.*', r'', _p.read_text(), flags=re.I | re.S).strip())"
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Add tags for image
        uses: docker/metadata-action@v4
        id: meta
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/spellcheck-microservice
          tags: |
            type=semver,pattern={{version}}
            type=raw,value=latest
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  update-dockerhub-readme:
    needs: [build-and-publish]
    runs-on: ubuntu-latest
    container:
      image: python:3.11-slim
    steps:
      - uses: actions/checkout@v3
      - run: |
          apt-get update -y
          apt-get install make
          pip install uv
          uv sync --group dev
          uv run make update-readme
          uv run make update-dockerhub-readme
      - uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: ${{ secrets.DOCKER_HUB_USERNAME }}/spellcheck-microservice
          readme-filepath: ./README.md
